[package]
name = "pqc-combo"
version = "0.0.3"
edition = "2021"
description = "18-Point Tests: PQCkemKAT_3168 & PQCsignKAT_4016: no_std + no_alloc + std + alloc : NIST Level 5 Kyber1024 + Level 3 Dilithium3"
license = "MIT"
keywords = ["kyber", "dilithium", "pqc", "no-std", "no-alloc"]
categories = ["cryptography", "no-std", "embedded"]
repository = "https://github.com/AaronSchnacky1/pqc-combo"
readme = "README.md"
authors = ["Aaron Schnacky <aaronschnacky@gmail.com>"]
homepage = "https://www.aaronschnacky.com/"
documentation = "https://github.com/AaronSchnacky1/pqc-combo/blob/main/README.md"

# Include files necessary for publishing to crates.io
include = [
    "src/**/*.rs",
    "Cargo.toml",
    "README.md",
    "SECURITY.md",
    "PQCkemKAT_3168.rsp",
    "PQCsignKAT_4016.rsp"
]

## Security See [SECURITY.md](./SECURITY.md) for threat model.

# no_alloc by default â€” maximum security
[features]
default = []
alloc = []  # Only for one test (tampering detection)
std = [
    "pqcrypto-kyber/std",
    "pqcrypto-dilithium/std",
    "rand_core/std",
    "zeroize/std",
    "alloc",  # std implies alloc
]

[dependencies]
pqcrypto-kyber     = { version = "0.8.1", default-features = false }
pqcrypto-dilithium = { version = "0.5.0", default-features = false }
pqcrypto-traits    = { version = "0.3.5", default-features = false }

zeroize = { version = "1.6", default-features = false, features = ["derive"] }
rand_core = { version = "0.6", default-features = false }

[dev-dependencies]
rand = "0.8"
hex = "0.4"
rand_chacha = "0.3"
# Explicitly add rand_core here as well for test-specific features if needed
rand_core = { version = "0.6", features = ["std"] }

