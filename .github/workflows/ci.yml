name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test on ${{ matrix.os }} / ${{ matrix.rust }} / ${{ matrix.features }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        rust: [stable]
        # Define the full matrix of features to cover all environments
        features:
          # 1. Base PQC (no_std, no_alloc) - Uses default features = []
          - "default"
          # 2. PQC + AES-GCM (no_std, no_alloc)
          - "aes-gcm"
          # 3. PQC + Alloc + AES-GCM (no_std, alloc)
          - "alloc,aes-gcm"
          # 4. PQC + Std + AES-GCM (Full, includes alloc/std tests)
          - "std,aes-gcm"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Build C dependencies
        run: |
          # The pqcrypto crates require C dependencies to be built first.
          # This is typically handled by the Rust build system, but
          # we ensure all C tools are available for cross-compilation contexts.
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Run Tests
        # Use cargo test, explicitly handling the default case for clarity
        run: |
          if [ "${{ matrix.features }}" == "default" ]; then
            # Default configuration (no features enabled)
            echo "Running: cargo test"
            cargo test
          else
            # All other configurations use --no-default-features and explicitly enable features
            echo "Running: cargo test --no-default-features --features ${{ matrix.features }}"
            cargo test --no-default-features --features ${{ matrix.features }}
          fi
