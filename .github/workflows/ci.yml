name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Test ${{ matrix.os }} / ${{ matrix.rust }} / ${{ matrix.features }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
        rust: [stable]
        features:
          - "default"
          - "aes-gcm"
          - "alloc,aes-gcm"
          - "std,aes-gcm"

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}

      - name: Install build tools (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc

      - name: Run tests
        run: |
          if [ "${{ matrix.features }}" == "default" ]; then
            cargo test
          else
            cargo test --no-default-features --features ${{ matrix.features }}
          fi

  build-ffi:
    name: Build FFI library (release)
    runs-on: ${{ matrix.os }}
    needs: test
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@master
        with:
          toolchain: stable
      - run: cargo build --release --features std
      - name: Upload shared library
        uses: actions/upload-artifact@v4
        with:
          name: pqc-combo-ffi-${{ matrix.os }}
          path: |
            target/release/libpqc_combo.so
            target/release/pqc_combo.dll