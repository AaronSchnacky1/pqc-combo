name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      
      - name: ğŸ§ª Test 1: Default (no_std + no_alloc)
        run: cargo test 
        
      - name: ğŸ§ª Test 2: Alloc (no_std + alloc)
        run: cargo test --features alloc
        
      - name: ğŸ§ª Test 3: STD (std + alloc)
        run: cargo test --features std
